name: CI

on:
  workflow_dispatch:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install modules
        run: npm install
      - name: Build app
        run: npm run build
        env:
          REACT_APP_GRAPHCMS_ENDPOINT: ${{ secrets.REACT_APP_GRAPHCMS_ENDPOINT }}
      - name: Delete Old Site
        run: rm -rf docs
      - name: Change "build" to "docs"
        run: mv build docs
      - name: Testing
        run: ls
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
